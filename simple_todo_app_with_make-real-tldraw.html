<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f3f4f6;
        }
        .task-input {
            border: 2px solid #e5e7eb;
            border-radius: 0.375rem;
        }
        .task-area {
            background-color: #e5e7eb;
            border-radius: 0.375rem;
            padding: 1rem;
            min-height: 200px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-4">TODO App</h1>
        <div class="flex items-center mb-4">
            <button id="addTaskButton" class="bg-green-500 text-white px-4 py-2 rounded-lg mr-2">+</button>
            <input id="taskInput" type="text" placeholder="Enter a new task" class="flex-grow task-input px-4 py-2">
        </div>
        <div id="taskArea" class="task-area">
            <!-- Tasks will appear here -->
        </div>
    </div>

    <script type="module">
        document.getElementById('addTaskButton').addEventListener('click', () => {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                const taskArea = document.getElementById('taskArea');
                const taskItem = document.createElement('div');
                taskItem.className = 'bg-white p-2 mb-2 rounded-lg shadow-sm';
                taskItem.textContent = taskText;
                taskArea.appendChild(taskItem);
                taskInput.value = '';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .todo-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
        }

        .app-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-btn {
            background-color: #4CAF50;
            border: 2px solid #333;
            width: 50px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        .task-input {
            flex: 1;
            height: 40px;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 0 10px;
            font-size: 16px;
        }

        .task-area {
            background-color: #e8e8e8;
            border: 2px solid #333;
            border-radius: 4px;
            min-height: 300px;
            padding: 15px;
        }

        .task-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-text {
            flex: 1;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #666;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .complete-btn, .delete-btn {
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .complete-btn {
            background-color: #2196F3;
            color: white;
        }

        .complete-btn:hover {
            background-color: #1976D2;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <div class="app-title">TODO APP</div>
        
        <div class="input-section">
            <button class="add-btn" onclick="addTask()">+</button>
            <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task..." onkeypress="handleKeyPress(event)">
        </div>
        
        <div class="task-area" id="taskArea">
            <div class="empty-state">No tasks yet. Add one above!</div>
        </div>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }
            
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            tasks.push(task);
            input.value = '';
            renderTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            renderTasks();
        }

        function toggleComplete(id) {
            tasks = tasks.map(task => 
                task.id === id ? { ...task, completed: !task.completed } : task
            );
            renderTasks();
        }

        function renderTasks() {
            const taskArea = document.getElementById('taskArea');
            
            if (tasks.length === 0) {
                taskArea.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                return;
            }
            
            taskArea.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleComplete(${task.id})">
                            ${task.completed ? 'Undo' : 'Done'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Initialize the app
        renderTasks();
    </script>
</body>
</html>
